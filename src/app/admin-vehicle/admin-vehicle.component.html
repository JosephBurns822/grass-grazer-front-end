<mat-card class="vehicle-admin">
  <mat-card-title>Insert Vehicle</mat-card-title>
  <mat-card-content>
    <form class="vehicle-form" #vehicleForm="ngForm">
      <div class="mb-3">
        <label for="vehYear" class="form-label">Vehicle Year</label>
        <input type="number" class="form-control" id="vehYear" name="vehicleyear" ngModel #vYear="ngModel" placeholder="####" required>
        <mat-error *ngIf="vYear.errors?.required">Vehicle Year is Required!</mat-error>
      </div>
      <div class="mb-3">
        <label for="vehMake" class="form-label" >Vehicle Make</label>
        <input type="text" class="form-control" id="vehMake" name="vehiclemake" ngModel #vMake="ngModel" placeholder="Vehicle Make" required>
        <mat-error *ngIf="vMake.errors?.required">Vehicle Make is Required!</mat-error>
      </div>
      <div class="mb-3">
        <label for="vehModel" class="form-label">Vehicle Model</label>
        <input type="text" class="form-control" id="vehModel" name="vehiclemodel" ngModel #vModel="ngModel" placeholder="Vehicle Model" required>
        <mat-error *ngIf="vModel.errors?.required">Vehicle Model is Required!</mat-error>
      </div>
      <div class="mb-3">
        <label for="vehColor" class="form-label">Vehicle Color</label>
        <input type="text" class="form-control" id="vehColor" name="vehiclecolor" ngModel #vColor="ngModel" placeholder="Vehicle Color" required>
        <mat-error *ngIf="vColor.errors?.required">Vehicle Color is Required!</mat-error>
      </div>
      <div class="mb-3">
        <label for="vehMileage" class="form-label">Vehicle Mileage</label>
        <input type="number" class="form-control" id="vehMileage" name="vehiclemileage" ngModel #vMileage="ngModel" placeholder="######" required>
        <mat-error *ngIf="vMileage.errors?.required">Vehicle Mileage is Required!</mat-error>
      </div>
      <div class="mb-3">
        <label for="vehWho" class="form-label">Vehicle Who?</label>
        <input type="text" class="form-control" id="vehWho" name="vehiclewho" ngModel #vWho="ngModel">
      </div>
      <button type="button" class="btn btn-secondary" (click)="submit(vehicleForm)">Submit</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="vehicle-admin">
  <mat-card-title>Search Vehicle</mat-card-title>
  <mat-card-content>
    <form class="vehicle-form" #searchVehicleForm="ngForm">
      <div class="mb-3">
        <label for="vehSearchYear" class="form-label">Vehicle Year</label>
        <input type="number" class="form-control" id="vehSearchYear" name="vehicleyear" ngModel #vYear="ngModel" placeholder="####">
      </div>
      <div class="mb-3">
        <label for="vehSearchMake" class="form-label" >Vehicle Make</label>
        <input type="text" class="form-control" id="vehSearchMake" name="vehiclemake" ngModel #vMake="ngModel" placeholder="Vehicle Make">
      </div>
      <div class="mb-3">
        <label for="vehSearchModel" class="form-label">Vehicle Model</label>
        <input type="text" class="form-control" id="vehSearchModel" name="vehiclemodel" ngModel #vModel="ngModel" placeholder="Vehicle Model">
      </div>
      <div class="mb-3">
        <label for="vehSearchColor" class="form-label">Vehicle Color</label>
        <input type="text" class="form-control" id="vehSearchColor" name="vehiclecolor" ngModel #vColor="ngModel" placeholder="Vehicle Color">
      </div>
      <div class="mb-3">
        <label for="vehSearchMileage" class="form-label">Vehicle Mileage</label>
        <input type="number" class="form-control" id="vehSearchMileage" name="vehiclemileage" ngModel #vMileage="ngModel" placeholder="######">
      </div>
      <div class="mb-3">
        <label for="vehSearchWho" class="form-label">Vehicle Who?</label>
        <input type="text" class="form-control" id="vehSearchWho" name="vehiclewho" ngModel #vWho="ngModel">
      </div>
      <button type="button" class="btn btn-secondary" (click)="search(searchVehicleForm)">Search</button>
    </form>
    <p *ngIf="searchResults.length == 0">No data found</p>
    <ul *ngIf="searchResults.length > 0">
      <li *ngFor="let result of this.searchResults">{{ result.vehicleyear }}</li>
    </ul>
  </mat-card-content>
</mat-card>
